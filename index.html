<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="root">
        <div class="boolzapp">
            <div class="container">
                <section class="section1">
                    <div class="first-item ">
                        <div class="item-left">
                            <img class="myAvatar" src="img/avatar_io.jpg" alt="avatar_io">
                            <span>Sofia</span>
                        </div>
                        <div class="item-right">
                            <i class="fas fa-spinner"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="second-item"></div>
                    <div class="contact-input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="cerca o inizia una nuova chat">
                    </div>
                    <div class="contact-list">
                        <div class="contact"></div>
                        <div class="contact"></div>
                        <div class="contact"></div>
                        <div class="contact"></div>
                        <div class="contact"></div>
                        <div class="contact"></div>
                        <div class="contact"></div>
                        <div class="contact"></div>
                    </div>
                </section>
                <section class="section2">
                    <div class="first-item">
                        <div class="item-left">
                            <img class="myAvatar" src="img/avatar_1.jpg" alt="avatar_io">
                            <span>Michele</span>
                        </div>
                        <div class="item-right">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>

                        </div>
                    </div>
                        <div class="chat">
                            <div class="chat-right">
                                <div class="receveid">
                                    <span>Hai portato a spasso il cane?</span>
                                </div>
                            </div>
                            <div class="chat-right">
                                <div class="receveid">
                                    <span>Ricordati di stendere i panni</span>
                                </div>
                            </div>
                            <div class="chat-left">
                                <div class="sent">
                                    <span>Tutto fatto!</span>
                                </div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="scrivi un messaggio">
                            <i class="fas fa-microphone"></i>
                        </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
